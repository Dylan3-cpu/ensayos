<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="500" fill="#1a1a2e" rx="10" ry="10"/>
  
  <!-- Línea divisoria central con efecto de brillo -->
  <line x1="400" y1="100" x2="400" y2="400" stroke="#f0f0f0" stroke-width="5" stroke-dasharray="10,5"/>
  <circle cx="400" cy="250" r="30" fill="#e94560" opacity="0.5">
    <animate attributeName="r" values="20;40;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texto VS en el centro -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#e94560" stroke="#f0f0f0" stroke-width="2">VS</text>
  
  <!-- Usuario (lado izquierdo) -->
  <g id="user-side">
    <!-- Silueta humana -->
    <circle cx="200" cy="180" r="45" fill="#4f8a8b"/>
    <path d="M160 250 Q200 180 240 250 L240 320 L160 320 Z" fill="#4f8a8b"/>
    
    <!-- Detalles de usuario -->
    <text x="200" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f0f0f0">USUARIO</text>
    
    <!-- Elementos de "poder" del usuario -->
    <circle cx="120" cy="150" r="15" fill="#f0f0f0">
      <animate attributeName="r" values="13;16;13" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="150" r="15" fill="#f0f0f0">
      <animate attributeName="r" values="13;16;13" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M200 80 L190 130 L210 130 Z" fill="#f0f0f0">
      <animate attributeName="transform" attributeType="XML" type="rotate" from="0 200 80" to="360 200 80" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- IA (lado derecho) -->
  <g id="ai-side">
    <!-- Silueta robótica -->
    <rect x="550" y="135" width="100" height="90" rx="10" ry="10" fill="#16213e"/>
    <circle cx="600" cy="180" r="45" fill="#16213e" stroke="#0f3460" stroke-width="3"/>
    
    <!-- Detalles de cara robot -->
    <circle cx="580" cy="165" r="8" fill="#e94560">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="165" r="8" fill="#e94560">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="575" y="190" width="50" height="10" fill="#e94560"/>
    
    <!-- Cuerpo robot -->
    <path d="M560 225 L640 225 L650 320 L550 320 Z" fill="#16213e" stroke="#0f3460" stroke-width="3"/>
    
    <!-- Circuitos -->
    <line x1="565" y1="240" x2="635" y2="240" stroke="#e94560" stroke-width="2"/>
    <line x1="565" y1="260" x2="635" y2="260" stroke="#e94560" stroke-width="2"/>
    <line x1="565" y1="280" x2="635" y2="280" stroke="#e94560" stroke-width="2"/>
    <line x1="565" y1="300" x2="635" y2="300" stroke="#e94560" stroke-width="2"/>
    
    <!-- Puntos de conexión -->
    <circle cx="580" cy="240" r="4" fill="#4ecca3"/>
    <circle cx="620" cy="240" r="4" fill="#4ecca3"/>
    <circle cx="580" cy="280" r="4" fill="#4ecca3"/>
    <circle cx="620" cy="280" r="4" fill="#4ecca3"/>
    
    <!-- Texto IA -->
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f0f0f0">IA</text>
    
    <!-- Elementos tecnológicos alrededor -->
    <g fill="none" stroke="#4ecca3" stroke-width="2">
      <circle cx="690" cy="150" r="20">
        <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="690" cy="150" r="15"/>
      <line x1="670" y1="150" x2="710" y2="150"/>
      <line x1="690" y1="130" x2="690" y2="170"/>
    </g>
    
    <!-- Código binario flotante -->
    <text x="520" y="120" font-family="Courier, monospace" font-size="12" fill="#4ecca3" opacity="0.8">01001</text>
    <text x="650" y="100" font-family="Courier, monospace" font-size="12" fill="#4ecca3" opacity="0.8">10110</text>
    <text x="680" y="200" font-family="Courier, monospace" font-size="12" fill="#4ecca3" opacity="0.8">01100</text>
  </g>
  
  <!-- Efectos de energía adicionales -->
  <g id="energy-effects">
    <!-- Rayos de energía -->
    <path d="M320 200 L350 180 L330 220 L370 210 L350 250" fill="none" stroke="#f0f0f0" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M450 200 L480 180 L460 220 L500 210 L480 250" fill="none" stroke="#4ecca3" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Título del juego en la parte superior -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#f0f0f0">USUARIO VS IA</text>
  
  <!-- Efectos decorativos de fondo -->
  <g opacity="0.2">
    <circle cx="100" cy="400" r="50" fill="#4ecca3"/>
    <circle cx="700" cy="400" r="50" fill="#e94560"/>
    <rect x="50" y="100" width="100" height="5" rx="2" ry="2" fill="#f0f0f0"/>
    <rect x="650" y="100" width="100" height="5" rx="2" ry="2" fill="#f0f0f0"/>
    <circle cx="50" cy="50" r="20" fill="#4f8a8b"/>
    <circle cx="750" cy="50" r="20" fill="#16213e"/>
  </g>
</svg>